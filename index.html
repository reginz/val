        async
        src="https://tenor.com/embed.js"
      ></script>
      <h1 id="h1">Will You Be My Valentine?</h1>
      <div>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
      <h1 id="response"></h1>
      <p id="res"></p>
    </div>
    <script>
      document
        .getElementById("yesButton")
        .addEventListener("click", function () {
          document.getElementById("response").textContent = "Yuppiii!";
          document.getElementById("res").textContent =
            "Check your calendar for the 17th :)";

          document.getElementById("h1").style.display = "none";
          document.getElementById("sec").style.display = "block";
          document.getElementById("fir").style.display = "none";
          document.getElementById("yesButton").style.display = "none";
          document.getElementById("noButton").style.display = "none";
        });

      let noButtonInitial = { x: 0, y: 0 };
      let noButtonMoved = false;

      window.onload = function () {
        const noButton = document.getElementById("noButton");
        noButtonInitial.x =
          noButton.getBoundingClientRect().left + window.scrollX;
        noButtonInitial.y =
          noButton.getBoundingClientRect().top + window.scrollY;
      };

      document
        .getElementById("noButton")
        .addEventListener("mouseover", function (event) {
          if (!noButtonMoved) {
            let x = Math.random() * (window.innerWidth - this.offsetWidth);
            let y = Math.random() * (window.innerHeight - this.offsetHeight);
            x = Math.max(0, x);
            y = Math.max(0, y);
            this.style.position = "absolute";
            this.style.left = x + "px";
            this.style.top = y + "px";
            noButtonMoved = true;
            setTimeout(() => {
              noButtonMoved = false;
            }, 100);
          }
        });
    </script>
